<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get It Done! To-Do List</title>
    
    <style>
        /* General body and container styling */
        body {
            font-family: 'Courier New', Courier, monospace;
            background-color: #f5f5dc; /* Beige color for the background */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .todo-container {
            width: 90%;
            max-width: 600px;
            background-color: #fefcf5; /* Lighter beige for the paper */
            border: 1px solid #dcdcdc;
            box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.2);
            padding: 30px;
            position: relative;
            padding-top: 50px;
            overflow: hidden; /* To contain the lines */
        }

        /* Lined paper effect - Vertical red line */
        .todo-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 40px;
            height: 100%;
            width: 2px;
            background-color: #ff0000; /* Red line on the left */
        }

        /* Horizontal lines */
        .todo-container::after {
            content: '';
            position: absolute;
            top: 50px;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: linear-gradient(to bottom, #dcdcdc 1px, transparent 1px);
            background-size: 100% 25px; /* Adjust line spacing here */
            pointer-events: none; /* Allows clicks to go through */
            z-index: 0;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
            position: relative;
            z-index: 1; /* To be on top of the lines */
        }

        /* Input area styling */
        .input-area {
            display: flex;
            align-items: center;
            gap: 10px; /* Space between elements */
            margin-bottom: 20px;
            position: relative;
            z-index: 1;
        }

        #todo-input {
            flex: 1;
            border: none;
            border-bottom: 2px solid #ccc;
            background: transparent;
            padding: 10px 5px;
            font-size: 1em;
            font-family: 'Courier New', Courier, monospace;
            outline: none;
        }

        /* Main checkbox in the input area */
        #mainCheckbox {
            cursor: pointer;
            width: 20px;
            height: 20px;
            min-width: 20px;
            border: 1px solid #333;
            background-color: #fff;
            -webkit-appearance: none;
            appearance: none;
            outline: none;
            position: relative;
        }

        #mainCheckbox:checked {
            background-color: #a0c49d; /* A light green color */
            border-color: #a0c49d;
        }

        #mainCheckbox:checked::after {
            content: '✓';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #fff;
            font-size: 1.2em;
            font-weight: bold;
        }

        /* Buttons in the input area */
        .input-area button {
            background: none;
            border: none;
            cursor: pointer;
            padding: 5px;
            transition: transform 0.2s, opacity 0.2s;
        }

        .input-area button:hover:not(:disabled) {
            transform: scale(1.1);
        }

        .input-area button:disabled {
            cursor: not-allowed;
            opacity: 0.3;
        }
        
        .input-area button img {
            display: block;
            width: 20px;
            height: 20px;
        }

        /* To-do list items */
        #taskList {
            list-style: none;
            padding: 0;
            margin: 0;
            position: relative;
            z-index: 1;
        }

        .task-item {
            display: flex;
            align-items: center;
            padding: 5px 0;
            position: relative;
            z-index: 1;
            min-height: 25px; /* Ensure space for lines */
            gap: 10px;
            transition: background-color 0.2s;
        }

        .task-text {
            flex: 1;
            line-height: 25px;
        }

        /* Checked state for task items */
        .task-item.completed .task-text {
            text-decoration: line-through;
            color: #999;
        }

        /* Checkbox styling for list items */
        .task-checkbox {
            cursor: pointer;
            width: 20px;
            height: 20px;
            min-width: 20px;
            border: 1px solid #333;
            background-color: #fff;
            -webkit-appearance: none;
            appearance: none;
            outline: none;
            position: relative;
        }

        .task-checkbox:checked {
            background-color: #a0c49d; /* A light green color */
            border-color: #a0c49d;
        }

        .task-checkbox:checked::after {
            content: '✓';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #fff;
            font-size: 1.2em;
            font-weight: bold;
        }

        /* Task-specific buttons */
        .task-buttons {
            display: flex;
            gap: 5px;
        }

        .task-buttons button {
            background: none;
            border: none;
            cursor: pointer;
            padding: 5px;
            transition: transform 0.2s;
        }

        .task-buttons button:hover {
            transform: scale(1.1);
        }

        .task-buttons button img {
            display: block;
            width: 16px;
            height: 16px;
            opacity: 0.6;
        }

        .task-buttons button:hover img {
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="todo-container">
        <h1>Get it Done! To-Do List</h1>
        <div class="input-area">
            <input type="checkbox" id="mainCheckbox">
            <input type="text" id="todo-input" placeholder="Add a new task...">
            </div>
        <ul id="taskList">
        </ul>
    </div>

    <script>
        //
        // Maria Notario
        // CSC 489
        // 06/29/2025
        // Mock up
        //
        document.addEventListener('DOMContentLoaded', () => {
            const todoInput = document.getElementById('todo-input');
            const taskList = document.getElementById('taskList');

            // Load tasks from local storage on page load
            loadTasks();

            // Event listener to add a new task when the user presses Enter
            todoInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    const taskText = todoInput.value.trim();
                    if (taskText !== '') {
                        addTask(taskText);
                        todoInput.value = '';
                        saveTasks();
                    }
                }
            });

            // Event listener for clicks on the task list to handle checkboxes and buttons
            taskList.addEventListener('click', (e) => {
                const clickedItem = e.target.closest('.task-item');
                if (!clickedItem) return;

                // Handle checkbox clicks
                if (e.target.classList.contains('task-checkbox')) {
                    clickedItem.classList.toggle('completed', e.target.checked);
                    saveTasks();
                }

                // Handle edit button clicks
                if (e.target.closest('.edit-btn')) {
                    const taskTextSpan = clickedItem.querySelector('.task-text');
                    editTask(taskTextSpan);
                }

                // Handle delete button clicks
                if (e.target.closest('.delete-btn')) {
                    deleteTask(clickedItem);
                }
            });

            /**
             * Creates a new task item and adds it to the list.
             * @param {string} taskText The text content of the task.
             * @param {boolean} isCompleted The completion status of the task.
             */
            function addTask(taskText, isCompleted = false) {
                const li = document.createElement('li');
                li.classList.add('task-item');
                if (isCompleted) {
                    li.classList.add('completed');
                }

                const checkbox = document.createElement('input');
                checkbox.type = 'checkbox';
                checkbox.classList.add('task-checkbox');
                checkbox.checked = isCompleted;

                const taskSpan = document.createElement('span');
                taskSpan.classList.add('task-text');
                taskSpan.textContent = taskText;

                // Create the container for the buttons
                const buttonContainer = document.createElement('div');
                buttonContainer.classList.add('task-buttons');

                // Create the edit button
                const editBtn = document.createElement('button');
                editBtn.classList.add('edit-btn');
                editBtn.innerHTML = '<img src="Pencil.png" alt="Edit">';
                
                // Create the delete button
                const deleteBtn = document.createElement('button');
                deleteBtn.classList.add('delete-btn');
                deleteBtn.innerHTML = '<img src="Trash.png" alt="Delete">';

                // Append buttons to the container
                buttonContainer.appendChild(editBtn);
                buttonContainer.appendChild(deleteBtn);

                li.appendChild(checkbox);
                li.appendChild(taskSpan);
                li.appendChild(buttonContainer); // Add the button container to the list item

                taskList.appendChild(li);
            }

            /**
             * Edits the text content of a task.
             * @param {HTMLElement} taskSpan The span element containing the task text.
             */
            function editTask(taskSpan) {
                const currentText = taskSpan.textContent;
                const newText = prompt('Edit your task:', currentText);

                if (newText !== null && newText.trim() !== '') {
                    taskSpan.textContent = newText.trim();
                    saveTasks();
                }
            }

            /**
             * Deletes a task item from the list.
             * @param {HTMLElement} taskItem The list item to be deleted.
             */
            function deleteTask(taskItem) {
                if (confirm('Are you sure you want to delete this task?')) {
                    taskItem.remove();
                    saveTasks();
                }
            }

            /**
             * Saves all tasks to local storage.
             */
            function saveTasks() {
                const tasks = [];
                document.querySelectorAll('.task-item').forEach(item => {
                    const taskText = item.querySelector('.task-text').textContent;
                    const isCompleted = item.classList.contains('completed');
                    tasks.push({ text: taskText, completed: isCompleted });
                });
                localStorage.setItem('todoTasks', JSON.stringify(tasks));
            }

            /**
             * Loads tasks from local storage and adds them to the list.
             */
            function loadTasks() {
                const savedTasks = JSON.parse(localStorage.getItem('todoTasks'));
                if (savedTasks) {
                    savedTasks.forEach(task => {
                        addTask(task.text, task.completed);
                    });
                }
            }
        });
    </script>
</body>
</html>
