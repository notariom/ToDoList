<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get It Done! To-Do List</title>
    <link rel="stylesheet" href="Get It Done To-Do List Mock up Style.css">
</head>
<body>
    <div class="todo-container">
        <h1>Get it Done! To-Do List</h1>
        
        <div class="input-area">
            <input type="checkbox" id="mainCheckbox">
            <input type="text" id="todo-input" placeholder="Add a new task...">
            <button type="button" id="editButton" disabled>
                <img src="Pencil.png" alt="Edit" width="20" height="20">
            </button>
            <button type="button" id="deleteButton" disabled>
                <img src="Trash.png" alt="Delete" width="20" height="20">
            </button>
        </div>
        <ul id="taskList">
            </ul>
    </div>
    <script src="Get It Done Mock up my script.js"></script>
</body>
</html>
